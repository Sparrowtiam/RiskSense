# FinApp Configuration
# Kenya Investment Advisor Configuration File

# Market Data Settings
MARKET_DATA_CACHE_DURATION_HOURS=1  # Refresh data every hour

# Minimum Investment Amounts (KES)
MIN_INVESTMENT_TREASURY=100
MIN_INVESTMENT_MMF=1000
MIN_INVESTMENT_FD=10000
MIN_INVESTMENT_EQUITY=100

# Risk Appetite Levels
RISK_LOW_CAPITAL_PRESERVATION=true
RISK_MEDIUM_BALANCED=true
RISK_HIGH_AGGRESSIVE=true

# Investment Duration Constraints
MIN_INVESTMENT_DURATION_MONTHS=6
MAX_INVESTMENT_DURATION_MONTHS=360

# Tax Considerations
TREASURY_INTEREST_TAX_EXEMPT=true
FD_INTEREST_TAX_RATE=0.30  # 30% withholding tax
EQUITY_DIVIDEND_TAX_RATE=0.15  # 15% withholding tax
CAPITAL_GAINS_TAX_RATE=0.05  # 5% on realized gains

# DCDC Insurance Coverage (Deposit Protection)
DCDC_MAX_COVERAGE_PER_BANK=100000  # KES 100,000 per bank

# Currency Settings
DEFAULT_CURRENCY=KES
INFLATION_BASELINE=4.8  # Current inflation rate %

# Report Settings
GENERATE_REPORTS=true
REPORT_OUTPUT_DIR=data
REPORT_FORMAT=json

# API Integration (for future use)
CBK_API_ENABLED=false
NSE_API_ENABLED=false
CMA_API_ENABLED=false

# Application Settings
DISPLAY_DETAILED_RISK_ANALYSIS=true
SHOW_TAX_IMPLICATIONS=true
SHOW_INFLATION_IMPACT=true
